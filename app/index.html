<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Creato">
	<meta name="author" content="Admin">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Creato</title>

	<link rel="icon" href="images/favicon.png">

	<!--build:css css/styles.min.css-->
	<link rel="stylesheet" href="css/global.min.css">
	<!--endbuild-->

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<header class="header" id="welcome">
		<div class="creato-container creato-container--header">
			<nav class="navigation">
				<a class="logo" href="#">
					<img class="logo__img" src="images/logo.png" alt="Logo">
				</a>

				<i class="burger-menu">
					<span class="burger-menu__item"></span>
				</i>

				<ul class="menu">
					<li class="menu__item">
						<a href="#welcome" class="menu__link menu__link--active">welcome</a>
					</li>
					<li class="menu__item">
						<a href="#about" class="menu__link">about</a>
					</li>
					<li class="menu__item">
						<a href="#services" class="menu__link">services</a>
					</li>
					<li class="menu__item">
						<a href="#porfolio" class="menu__link">portfolio</a>
					</li>
					<li class="menu__item">
						<a href="#testimonials" class="menu__link">testimonials</a>
					</li>
					<li class="menu__item">
						<a href="#contact" class="menu__link">contact</a>
					</li>
				</ul>
			</nav>

			<div class="introduce">
				<div class="introduce__img-wrap">
					<img class="introduce__img" src="images/first.jpg" alt="hi">
				</div>
				<div class="introduce__text-wrap">
					<h1 class="introduce__title">Creativity <br/>comes first</h1>
					<p class="text text--introduce">Thinking about overseas adventure travel? Have you put any thought into the best places to go when it comes.</p>
					<a href="#" class="link"><span class="link__text">Discover more</span></a>
				</div>
			</div>
		</div>
	</header>

	<section class="works" id="works">
		<ul class="filters">
			<li data-filter="*">All</li>
			<li data-filter=".abstract">Abstract</li>
			<li data-filter=".wedding">Wedding</li>
			<li data-filter=".product">Product</li>
			<li data-filter=".landscape">Landscape</li>
		</ul>
		<div class="blocks">
			<div class="sizer"></div>
			<img class="blocks__img abstract" src="images/gallery/gallery-1.jpg" alt="Gallery Images" />
			<img class="blocks__img wedding" src="images/gallery/gallery-2.jpg" alt="Gallery Images" />
			<img class="blocks__img wedding" src="images/gallery/gallery-3.jpg" alt="Gallery Images" />
			<img class="blocks__img product" src="images/gallery/gallery-4.jpg" alt="Gallery Images" />
			<img class="blocks__img product" src="images/gallery/gallery-5.jpg" alt="Gallery Images" />
			<img class="blocks__img abstract" src="images/gallery/gallery-6.jpg" alt="Gallery Images" />
			<img class="blocks__img landscape" src="images/gallery/gallery-7.jpg" alt="Gallery Images" />
			<img class="blocks__img wedding" src="images/gallery/gallery-8.jpg" alt="Gallery Images" />
			<img class="blocks__img landscape" src="images/gallery/gallery-9.jpg" alt="Gallery Images" />
			<img class="blocks__img product" src="images/gallery/gallery-10.jpg" alt="Gallery Images" />
			<img class="blocks__img abstract" src="images/gallery/gallery-11.jpg" alt="Gallery Images" />
			<img class="blocks__img wedding" src="images/gallery/gallery-12.jpg" alt="Gallery Images" />
			<img class="blocks__img abstract" src="images/gallery/gallery-13.jpg" alt="Gallery Images" />
		</div>

	</section>


	<!--build:js js/main.min.js -->
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/isotope.pkgd.min.js"></script>
	<script src="js/main.js"></script>
	<!--endbuild-->
</body>
</html>
